<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min historik</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f6fb;
            font-family: Arial, sans-serif;
        }
        .history-container {
            background: #fff;
            border-radius: 18px;

            padding: 40px 32px;

            width: 95vw;
            text-align: center;
        }
        h1 {

        }
        .history-list {
            margin-top: 24px;
            text-align: left;
            max-height: 320px;
            overflow-y: auto;
        }
        .history-item {
            background: #f4f6fb;
            border-radius: 8px;
            margin-bottom: 12px;
            padding: 12px 16px;

        }
        .nav-section {
            display: flex;
            justify-content: space-around;
            margin-top: 18px;

            font-size: 1.2em;

        .nav-section a {
            color: #2a3a5e;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        }

    <script>
        const SUPABASE_URL = 'https://rwksvrxfsjfdikckwmzq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3a3N2cnhmc2pmZGlrY2t3bXpxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczOTY5MTksImV4cCI6MjA4Mjk3MjkxOX0.rddfbx0API_R62uLWJdM5QCMmqIwc-9b6XpgfNsbsOk';

</head>
<body>
    <div class="history-container">
        <h1>Min historik</h1>
        <canvas id="stressChart" width="400" height="160" style="margin-bottom:18px;"></canvas>
        <div class="history-list" id="history-list"></div>
        <div class="nav-section">
            <a href="dashboard.html" title="Dashboard">
                üè†<span style="font-size:0.8em;">Dashboard</span>
            </a>
            <a href="historik.html" title="Min historik">
                üìä<span style="font-size:0.8em;">Min historik</span>
            </a>
            <a href="#" id="logout-link" title="Log ud">
                üö™<span style="font-size:0.8em;">Log ud</span>
            </a>
        </div>
    </div>
    <script>
        // Log ud funktionalitet
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', async function(e) {
                    e.preventDefault();
                    await _supabase.auth.signOut();
                    window.location.href = 'index.html';
                });
            }
        });

        // Vis stressniveau som kurve for de seneste 7 dage
        document.addEventListener('DOMContentLoaded', async function() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            // Hent alle check-ins for brugeren
            const { data, error } = await _supabase
                .from('CHECKINS_EMPLOYEE')
                .select('*')
                .eq('user_id', user.id)
                .order('dato', { ascending: false });
            // Forbered data til kurve for de seneste 7 dage
            const now = new Date();
            const last7days = [];
            for (let i = 0; i < 7; i++) {
                const d = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 6 + i);
                const dStr = d.toISOString().slice(0, 10);
                // Find check-in for denne dag
                const found = data.find(item => item.dato && item.dato.slice(0, 10) === dStr);
                last7days.push({
                    date: dStr,
                    value: found ? found.stressniveau : null
                });
            }
            // Tegn kurve med Chart.js
            const ctx = document.getElementById('stressChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7days.map(d => d.date.split('-').reverse().join('-')),
                    datasets: [{
                        label: 'Stressniveau',
                        data: last7days.map(d => d.value),
                        borderColor: '#2a3a5e',
                        backgroundColor: 'rgba(42,58,94,0.08)',
                        spanGaps: true,
                        tension: 0.3,
                        pointRadius: 5,
                        pointBackgroundColor: '#2a3a5e',
                        pointBorderColor: '#fff',
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    scales: {
                        y: {
                            min: 0,
                            max: 10,
                            title: { display: true, text: 'Stressniveau' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
            // Vis alle check-ins
            const list = document.getElementById('history-list');
            if (data && data.length > 0) {
                data.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'history-item';
                    el.innerHTML = `<strong>Dato:</strong> ${new Date(item.dato).toLocaleDateString('da-DK')}<br>
                        <strong>Stressniveau:</strong> ${item.stressniveau}<br>
                        <strong>Hum√∏r:</strong> ${item.emotion || ''}<br>
                        <strong>Kommentar:</strong> ${item.comment || ''}`;
                    list.appendChild(el);
                });
            } else {
                list.innerHTML = '<div style="color:#6a7a9e;">Ingen check-ins fundet.</div>';
            }
        });
    </script>
</body>
</html>
