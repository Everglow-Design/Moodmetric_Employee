<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodmetric Employee - Forside</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            color: #2a3a5e;
            margin-bottom: 16px;
        }
        p {
            color: #4a5a7e;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login til Moodmetric Employee</h1>
        <form>
            <div style="margin-bottom: 18px; text-align: left;">
                <label for="username" style="display:block; margin-bottom:6px; color:#2a3a5e;">Brugernavn</label>
                <input type="text" id="username" name="username" required style="width:100%; padding:10px; border:1px solid #cfd8dc; border-radius:6px; font-size:1em;">
            </div>
            <div style="margin-bottom: 24px; text-align: left;">
                <label for="password" style="display:block; margin-bottom:6px; color:#2a3a5e;">Adgangskode</label>
                <input type="password" id="password" name="password" required style="width:100%; padding:10px; border:1px solid #cfd8dc; border-radius:6px; font-size:1em;">
            </div>
            <button type="submit" style="width:100%; padding:12px; background:#2a3a5e; color:#fff; border:none; border-radius:6px; font-size:1.1em; cursor:pointer;">Login</button>
        </form>
    </div>
</body>
</html>
